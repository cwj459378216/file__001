<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

    <style>
        div{
            background:red;
            width: 500px;
            height: 500px;
            position: relative;
        }
         #one{
             display: none;
             position: absolute;
             left: 0;
             bottom: -100px;
         }
    </style>
</head>
<body>
    <div id="two">
          <img src="./QQ截图20171025110311.png" alt="" id="one">
    </div>

</html>

    <script>

        document.getElementById("two").onclick=function(){
            document.getElementById("one").style.display="block";
        }
     
    </script>
